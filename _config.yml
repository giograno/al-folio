# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
name: Giovanni Grano
email: grano@ifi.uzh.ch
description: > # this means to ignore newlines until "url:"
  Giovanni Grano - Web Site
footer_text: > # A simple, whitespace theme for academics. Based on [*folio](https://github.com/bogoli/-folio) design.
  
url: # the base hostname & protocol for your site
baseurl: # /al-folio # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: giograno
twitter_username: giograno90
linkedin_username: giovannigrano
scholar_userid: UuGF6ScAAAAJ
strava_userid: 20803711
orcid_id: 0000-0002-8207-3259
contact_note: >
  You can just say hi by mail or even tweet to me 

google_analytics: UA-117335212-1 # out your google-analytics code

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: giovanni grano's blog
blog_description: random stuff about research and software

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: giograno # put your disqus shortname

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/
  running:
    output: true
    permalink: /running/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: pygments

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jekyll/scholar
    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Grano

  style: apa
  locale: en

  sort_by: year, month
  order: descending

  source: /_bibliography/
  bibliography: biblio.bib 
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.9.0"
anchorjs_version: "3.2.2"
